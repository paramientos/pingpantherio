version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingpanther-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-pingpanther}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-pingpanther}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pingpanther}
      - RUN_MIGRATIONS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pingpanther-network
    volumes:
      - ./.env:/app/.env
      - pingpanther-storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingpanther-worker
    command: worker
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-pingpanther}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-pingpanther}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pingpanther}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pingpanther-network
    volumes:
      - ./.env:/app/.env
      - pingpanther-storage:/app/storage

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingpanther-scheduler
    command: scheduler
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-pingpanther}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-pingpanther}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pingpanther}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pingpanther-network
    volumes:
      - ./.env:/app/.env
      - pingpanther-storage:/app/storage

  postgres:
    image: postgres:16-alpine
    container_name: pingpanther-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pingpanther}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pingpanther}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pingpanther-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-pingpanther}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pingpanther-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-pingpanther}
    volumes:
      - redis_data:/data
    networks:
      - pingpanther-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  pingpanther-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pingpanther-storage:
